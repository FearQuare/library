<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="search">
            <input type="text" placeholder="Search" id="search">
            <button id="search-button">Search</button>
        </div>
        <div class="logo">
            <img src="images/fear.svg" alt="logo" class="cropped-logo">
        </div>
    </nav>
    <main>
        <div class="books">
            <div class="card" id="add-book">
                <h1>Add Book</h1>
            </div>
        </div>
        <br>
        <div id="search-results"></div>
    </main>
    <footer>
        <p>&copy; 2020 FearQuare</p>
    </footer>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Add Book</h2>
            <form class="add-book-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="read">Read</option>
                    <option value="want-to-read" selected>Want to Read</option>
                    <option value="reading">Reading</option>
                    <option value="dropped">Dropped</option>
                </select>
                <button type="submit" id="add-book-button">Add</button>
            </form>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
